<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {  
    font-family: Arial, Helvetica, sans-serif;  
    margin: 0;  
    line-height: 1.6;  
}  

.container {  
    max-width: 1200px;  
    margin: 0 auto;  
    padding: 20px;  
}  
.img2 {
    height:40px;
    width:40px;
}
.img2:hover {
    height: 43px;
    width: 43px;
}


header {  
    background-color: #a5bcc5;  
    padding: 20px 0;  
    text-align: center;  
}  

header h1 {  
    margin: 0;  
}  

.contact-form {  
    background: #f4f4f4;  
    padding: 20px;  
    border-radius: 5px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}  

.contact-form h2 {  
    margin-top: 0;  
}  

.contact-form label {  
    display: block;  
    margin: 10px 0 5px;  
}  

.contact-form input,  
.contact-form textarea {  
    width: 100%;  
    padding: 10px;  
    margin-bottom: 10px;  
    border: 1px solid #ddd;  
    border-radius: 5px;  
}  

.contact-form button {  
    background-color: #4CAF50;  
    color: white;  
    padding: 10px 20px;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
}  

footer {  
    background-color: #333;  
    color: white;  
    padding: 20px 0;  
    text-align: center;  
}  

footer p {  
    margin: 0;  
}  

</style>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="back">
         <a  class="button" href="home.html" ><img class="img2" src="https://www.iconpacks.net/icons/2/free-back-arrow-icon-3095-thumb.png"> </a> <!--hover -->
    </div>
    <main class="container">
        <section class="contact-form">
            <h2></h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Car Sales Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
