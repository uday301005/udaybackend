<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
   
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.car-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 20px;
    padding: 20px;
    text-align: center;
    width: 250px;
}

.car-card img {
    max-width: 100%;
    border-radius: 5px;
}

.car-card h2 {
    color: #333;
    font-size: 1.5em;
}

.car-card p {
    color: rgb(126, 125, 125);
    font-size: 1em;
}

.car-card button {
    background-color: #28a745;
    border: none;
    color: white;
    padding: 10px 20px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s;
}

.car-card button:hover {
    background-color: rgb(62, 175, 47);
}


</style>
<body>
    <div class="car-card">
        <img src="car-image.jpg" alt="Car Image">
        <h2>Car Make and Model</h2>
        <p>Price: $55,000</p>
        <button>View Details</button>
    </div>
</body>
</html>
